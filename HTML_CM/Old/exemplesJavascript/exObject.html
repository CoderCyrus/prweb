<!DOCTYPE html>
  <head>
   <title>Exemples Object</title>
   <meta charset="UTF-8"/>

<body>
<p id="demo"></p>

<script>
var person = {
    firstName : "John",
    lastName  : "Doe",
    age       : 50,
    eyeColor  : "blue"
