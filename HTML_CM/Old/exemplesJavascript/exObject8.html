<!DOCTYPE html>
  <head>
   <title>Exemples Object</title>
   <meta charset="UTF-8"/>
  </head>
<body>
<script>
var monTableau = new Array();

monTableau[0] = "Toto";
monTableau[1] = 17;
monTableau[2] = true;
monTableau[4] = "hello";

console.log(monTableau.length + " éléments :");

for(var i = 0; i < monTableau.length; i++) {
	console.log(monTableau[i]);
}
</script>
</body>
</html>
